<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Reset default link styles */

/* Customize the link to look like a button */
.custom-button {

  background-color: #20B2AA; /* Change this to the desired background color */
  color: #fff; /* Change this to the desired text color */
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

/* Add hover effect */
.custom-button:hover {
    background-color:#fff; /* Change this to the desired background color */
  color: #20B2AA  ; /* Change this to the desired text color */ 
}
</style>
</head>
<body>
    <a href="#" class="custom-button">Click me</a>

</body>
</html>
